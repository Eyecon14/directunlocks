<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Registration</title>
    <style>
/* Base Styles for the Form */
body {
    font-family: 'Helvetica', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(120deg, #ffafbd, #ffc3a0);
    margin: 0;
}

.box {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    max-width: 600px;
    width: 100%;
    transition: all 0.3s ease-in-out;
}

.box:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
}

.form h2 {
    margin: 0 0 20px;
    font-size: 26px;
    color: #333;
    text-align: center;
}

.section-title {
    font-size: 20px;
    color: #666;
    text-align: center;
    margin-bottom: 20px;
}

.inputbox {
    position: relative;
    margin: 30px 0;
}

.inputbox input,
.inputbox select {
    width: 100%;
    padding: 15px;
    background: #f0f0f0;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    color: #333;
    outline: none;
    transition: background 0.3s ease;
}

.inputbox input:focus,
.inputbox select:focus {
    background: #fff;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.inputbox span {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
    color: #999;
    transition: all 0.3s;
    pointer-events: none;
}

.inputbox input:focus + span,
.inputbox input:not(:placeholder-shown) + span,
.inputbox select:focus + span,
.inputbox select:not(:placeholder-shown) + span {
    top: -10px;
    left: 15px;
    font-size: 14px;
    color: #333;
}

.checkbox-container {
    display: flex;
    align-items: center;
    margin: 20px 0;
}

.checkbox-container input {
    margin-right: 10px;
}

.navigation-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

button, .btn {
    background: #ff7e5f;
    border: none;
    color: white;
    padding: 15px 30px;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s;
}

button:hover, .btn:hover {
    background: #feb47b;
}

@media (max-width: 768px) {
    .box {
        padding: 20px;
    }

    .modal-content {
        margin: 20% auto;
        width: 90%;
    }
}

    </style>
</head>
<body>

    <div class="box">
        <!-- Phase 1: Account Information -->
        <div class="form phase-1">
            <h2>REGISTRATION</h2>
            <p class="section-title">ACCOUNT INFORMATION</p>
            <form id="accountForm">
                <div class="inputbox">
                    <input type="email" id="email" required>
                    <span>E-mail</span>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">Keep me up to date on news and exclusive offers</label>
                </div>
                <div class="inputbox">
                    <input type="password" id="password" required>
                    <span>Password</span>
                </div>
                <div class="inputbox">
                    <input type="password" id="confirmPassword" required>
                    <span>Confirm Password</span>
                </div>
                <div class="select-group">
                    <select id="language" required>
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <!-- Add more options as needed -->
                    </select>
                    <select id="currency" required>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <button type="button" class="sub" id="nextToBilling">NEXT</button>
            </form>
        </div>

        <!-- Phase 2: Billing Information -->
        <div class="form phase-2" style="display: none;">
            <h2>REGISTRATION</h2>
            <p class="section-title">BILLING INFORMATION</p>
            <form id="billingForm">
                <div class="inputbox">
                    <input type="text" id="firstName" required>
                    <span>First Name</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="lastName" required>
                    <span>Last Name</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="address1" required>
                    <span>Address 1</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="address2">
                    <span>Address 2</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="country" required>
                    <span>Country</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="state" required>
                    <span>State</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="city" required>
                    <span>City</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="zipcode" required>
                    <span>Zip Code/Post Code</span>
                </div>
                <div class="navigation-buttons">
                    <button type="button" class="btn" id="backToAccount">Previous</button>
                    <button type="button" class="btn" id="nextToFinalization">Next</button>
                </div>
            </form>
        </div>

    <script>
        document.getElementById('nextToFinalization').addEventListener('click', function() {
            // Redirect to the desired HTML file
            window.location.href = 'signup.html'; 
        });

        document.getElementById('nextToBilling').addEventListener('click', function() {
            document.querySelector('.phase-1').style.display = 'none';
            document.querySelector('.phase-2').style.display = 'block';
        });

        document.getElementById('backToAccount').addEventListener('click', function() {
            document.querySelector('.phase-2').style.display = 'none';
            document.querySelector('.phase-1').style.display = 'block';
        });
    </script>
</body>
</html>
