<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Registration</title>
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <style>
        /* Base Styles for the Form */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Light background color */
            margin: 0;
            padding: 0 15px; /* Add some padding on the sides */
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        h2 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #333; /* Dark text color */
            text-align: center;
        }

        .section-title {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }

        .inputbox {
            position: relative;
            margin: 15px 0; /* Reduced margin for mobile */
        }

        .inputbox input,
        .inputbox select {
            width: 100%;
            padding: 12px; /* Smaller padding for mobile */
            background: #f0f0f0;
            border: 1px solid #ccc; /* Border for better visibility */
            border-radius: 5px;
            font-size: 14px; /* Smaller font for mobile */
            color: #333;
            outline: none;
            transition: background 0.3s ease;
        }

        .inputbox input:focus,
        .inputbox select:focus {
            background: #fff;
            border-color: #007bff; /* Standard blue color */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Blue shadow on focus */
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .checkbox-container input {
            margin-right: 8px;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        button,
        .btn {
            background: #007bff; /* Standard blue color */
            border: none;
            color: white;
            padding: 12px 20px; /* Smaller padding for mobile */
            border-radius: 5px;
            font-size: 14px; /* Smaller font for mobile */
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            margin: 0 5px;
        }

        button:hover,
        .btn:hover {
            background: #0056b3; /* Darker blue on hover */
        }

        @media (min-width: 768px) {
            .box {
                padding: 40px; /* More padding for larger screens */
            }

            h2 {
                font-size: 28px;
            }

            .section-title {
                font-size: 18px;
            }

            .inputbox input,
            .inputbox select {
                font-size: 16px;
                padding: 15px; /* Larger padding for larger screens */
            }

            button,
            .btn {
                font-size: 16px; /* Larger font for larger screens */
                padding: 15px 30px; /* Larger padding for larger screens */
            }
        }
    </style>
</head>

<body>

    <div class="box">
        <!-- Phase 1: Account Information -->
        <div class="form phase-1">
            <h2>REGISTRATION</h2>
            <p class="section-title">ACCOUNT INFORMATION</p>
            <form id="accountForm">
                <div class="inputbox">
                    <input type="email" id="email" required placeholder=" ">
                    <span>E-mail</span>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">Keep me updated on news and offers</label>
                </div>
                <div class="inputbox">
                    <input type="password" id="password" required placeholder=" ">
                    <span>Password</span>
                </div>
                <div class="inputbox">
                    <input type="password" id="confirmPassword" required placeholder=" ">
                    <span>Confirm Password</span>
                </div>
                <div class="inputbox">
                    <select id="language" required>
                        <option value="" disabled selected>Select Language</option>
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                    </select>
                </div>
                <div class="inputbox">
                    <select id="currency" required>
                        <option value="" disabled selected>Select Currency</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>
                <button type="button" class="sub" id="nextToBilling">NEXT</button>
            </form>
        </div>

        <!-- Phase 2: Billing Information -->
        <div class="form phase-2" style="display: none;">
            <h2>REGISTRATION</h2>
            <p class="section-title">BILLING INFORMATION</p>
            <form id="billingForm">
                <div class="inputbox">
                    <input type="text" id="firstName" required placeholder=" ">
                    <span>First Name</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="lastName" required placeholder=" ">
                    <span>Last Name</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="address1" required placeholder=" ">
                    <span>Address 1</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="address2" placeholder=" ">
                    <span>Address 2</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="country" required placeholder=" ">
                    <span>Country</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="state" required placeholder=" ">
                    <span>State</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="city" required placeholder=" ">
                    <span>City</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="zipcode" required placeholder=" ">
                    <span>Zip Code/Post Code</span>
                </div>
                <div class="navigation-buttons">
                    <button type="button" class="btn" id="backToAccount">Previous</button>
                    <button type="button" class="btn" id="nextToFinalization">Next</button>
                </div>
            </form>
        </div>

        <!-- Phase 3: Login Option -->
        <div class="form phase-3" style="display: none;">
            <h2>Welcome Back!</h2>
            <p class="section-title">Please Login</p>
            <form id="loginForm">
                <div class="inputbox">
                    <input type="email" id="loginEmail" required placeholder=" ">
                    <span>E-mail</span>
                </div>
                <div class="inputbox">
                    <input type="password" id="loginPassword" required placeholder=" ">
                    <span>Password</span>
                </div>
                <div class="navigation-buttons">
                    <button type="button" class="btn" id="loginButton">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('nextToFinalization').addEventListener('click', function () {
            // Redirect to the desired HTML file for finalization
            window.location.href = 'signup.html';
        });

        document.getElementById('nextToBilling').addEventListener('click', function () {
            document.querySelector('.phase-1').style.display = 'none';
            document.querySelector('.phase-2').style.display = 'block';
        });

        document.getElementById('backToAccount').addEventListener('click', function () {
            document.querySelector('.phase-2').style.display = 'none';
            document.querySelector('.phase-1').style.display = 'block';
        });

        document.getElementById('loginButton').addEventListener('click', function () {
            document.querySelector('.phase-3').style.display = 'none';
            document.querySelector('.phase-1').style.display = 'block';
        });

        document.getElementById('nextToBilling').addEventListener('click', function () {
            document.querySelector('.phase-1').style.display = 'none';
            document.querySelector('.phase-2').style.display = 'block';
        });
    </script>

</body>

</html>
