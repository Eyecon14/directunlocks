<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #28a745;
            color: white;
        }
        button {
            padding: 8px 12px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <h1>Registered Users</h1>
    <div class="container">
        <!-- Search Bar -->
        <input type="text" id="searchInput" placeholder="Search users by email" onkeyup="filterUsers()">
        
        <!-- Table to display users -->
        <table id="userTable">
            <thead>
                <tr>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- User rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";
        
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD2nAw8...",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdefghijk",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const usersRef = collection(db, "users");

        // Load users on page load
        document.addEventListener("DOMContentLoaded", loadUsers);

        // Function to load users
        async function loadUsers() {
            const usersSnapshot = await getDocs(usersRef);
            const usersList = usersSnapshot.docs.map(doc => doc.data());

            const userTableBody = document.getElementById("userTableBody");
            userTableBody.innerHTML = ''; // Clear previous entries

            usersList.forEach(user => {
                const row = `
                    <tr>
                        <td>${user.email}</td>
                    </tr>
                `;
                userTableBody.innerHTML += row;
            });
        }

        // Search functionality
        function filterUsers() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const rows = document.querySelectorAll("#userTableBody tr");

            rows.forEach(row => {
                const email = row.querySelector("td").textContent.toLowerCase();
                if (email.includes(searchInput)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
