<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>IMEI Orders</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .section-title {
            font-size: 18px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .export-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .export-buttons button {
            background: #ff7e5f;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .export-buttons button:hover {
            background: #feb47b;
        }
        
        .search {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .search input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        
        .table-container {
            overflow-x: auto;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        thead {
            background: #fda085;
            color: white;
        }
        
        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }
        
        tbody tr:hover {
            background: #f1f1f1;
        }
        
        .no-records {
            text-align: center;
            color: #999;
            padding: 15px;
            font-size: 16px;
        }
        
        button#exportButton {
            display: block;
            margin: 20px auto;
            background: #ff7e5f;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button#exportButton:hover {
            background: #feb47b;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <h2>IMEI ORDERS</h2>

        <div class="section-title">âŒ‚ Dashboard / Orders History</div>

        <div class="export-buttons">
            <button><i class="fas fa-search"></i> Search</button>
            <button><i class="fas fa-file-export"></i> Export</button>
            <button><i class="fas fa-eye"></i> View</button>
        </div>
        

        <div class="search">
            <input type="text" placeholder="Search orders...">
        </div>

        <div class="container">
            <h2>MY ORDERS</h2>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Credit</th>
                            <th>Submitted On</th>
                            <th>IMEI</th>
                            <th>CODE</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6" class="no-records">No records found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
