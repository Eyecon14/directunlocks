<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DirectUnlock - Sign up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset and basic styling */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

/* Body styling */
body {
    font-family: 'Helvetica', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
    margin: 0;
}

.box {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
    transition: all 0.3s ease-in-out;
}

.box:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
}

.form h2 {
    margin: 0 0 20px;
    font-size: 26px;
    color: #333;
    text-align: center;
}

.inputbox {
    position: relative;
    margin: 30px 0;
}

.inputbox input {
    width: 100%;
    padding: 15px;
    background: #e6e6e6;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    color: #333;
    outline: none;
    transition: background 0.3s ease;
}

.inputbox input:focus {
    background: #fff;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.inputbox span {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
    color: #999;
    transition: all 0.3s;
    pointer-events: none;
}

.inputbox input:focus + span,
.inputbox input:not(:placeholder-shown) + span {
    top: -10px;
    left: 15px;
    font-size: 14px;
    color: #333;
}

.sub {
    width: 100%;
    padding: 15px;
    background: #ff7e5f;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    color: white;
    cursor: pointer;
    transition: all 0.3s;
}

.sub:hover {
    background: #feb47b;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background: white;
    margin: 15% auto;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 500px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.modal-content h2 {
    margin-top: 0;
}

button {
    background: #ff7e5f;
    border: none;
    color: white;
    padding: 12px 24px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #feb47b;
}

@media (max-width: 768px) {
    .box {
        padding: 20px;
    }

    .modal-content {
        margin: 20% auto;
        width: 90%;
        color: black;
    }
}


    </style>
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Sign-Up Form</h2>
            <form id="loginForm">
                <div class="inputbox">
                    <input type="text" id="username" required>
                    <span>Username</span>
                </div>
                <div class="inputbox">
                    <input type="email" id="email" required>
                    <span>E-mail</span>
                </div>
                <div class="inputbox">
                    <input type="text" id="phone" required>
                    <span>Password</span>
                </div>
                <input type="submit" value="Submit" class="sub" id="submit">
            </form>
        </div>
    </div>
    
    <!-- The Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>You have successfully signed up!</h2>
            <p>Sign in now</p>
            <button id="modalButton">OK</button>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAJE5CaaFJDlEt4_snZQR8pbpgh7JTcBaw",
            authDomain: "creativetutorial-e5d5e.firebaseapp.com",
            projectId: "creativetutorial-e5d5e",
            storageBucket: "creativetutorial-e5d5e.appspot.com",
            messagingSenderId: "786862672314",
            appId: "1:786862672314:web:c21463b2c5a2ac37eb3583"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Get a reference to the database service
        const db = getDatabase(app);

        document.getElementById("loginForm").addEventListener('submit', function(e){
            e.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            // Set data in Firebase
            set(ref(db, 'users/' + username), {
                username: username,
                email: email,
                phoneNumber: phone
            }).then(() => {
                // Show modal dialog
                const modal = document.getElementById("successModal");
                modal.style.display = "block";
                
                // Handle button click to redirect to login page
                document.getElementById("modalButton").onclick = function() {
                    window.location.href = "login.html";
                }
            }).catch((error) => {
                console.error("Error writing document: ", error);
            });
        });
    </script>
</body>
</html>
