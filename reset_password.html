<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <style>
        /* Basic styling for the form container */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        /* Style for form labels */
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            font-size: 14px;
        }

        /* Style for input fields */
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Style for the submit button */
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Style for login link */
        .login-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #0056b3;
        }

        /* Small screen adjustments */
        @media (max-width: 400px) {
            form {
                width: 100%;
                padding: 15px;
            }
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Reset Password Form -->
    <form id="resetPasswordForm">
        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" id="email" required>
        <button type="submit">Send</button>
        <div class="message" id="message"></div>
        <a href="login.html" class="login-link">Login</a> <!-- Login link added here -->
    </form>

    <script type="module">
        // Import the Firebase functions from the SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD2nAw8Z1W7KIIKFvBqsmg2B8Oa0iZx39Y",
            authDomain: "directunlock-cfbc3.firebaseapp.com",
            databaseURL: "https://directunlock-cfbc3-default-rtdb.firebaseio.com",
            projectId: "directunlock-cfbc3",
            storageBucket: "directunlock-cfbc3.appspot.com",
            messagingSenderId: "657888584931",
            appId: "1:657888584931:web:df4723112e4cd61e1851d6",
            measurementId: "G-Y3ZCNRVZCN"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Grab the necessary elements
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const messageDiv = document.getElementById('message');

        resetPasswordForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent the form from submitting

            const email = document.getElementById('email').value;

            // Send the password reset email
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    messageDiv.innerHTML = "Wait for some minutes to get a link to your email to reset your password.";
                    // Here you can also use an AJAX request to send the email to the specified addresses
                    sendEmailToAdmins(email);
                })
                .catch((error) => {
                    // Handle Errors here
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    messageDiv.innerHTML = "Error: " + errorMessage; // Display error message
                });
        });

        function sendEmailToAdmins(email) {
            const adminEmails = ["eyecongh14@gmail.com", "ahllnyt1@gmail.com"];
            // You can use a server-side service (like Node.js, PHP) to send emails.
            // Here's a sample AJAX call to send the email (this won't work without a server).
            fetch('/send_email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, recipients: adminEmails })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Email sent to admins:", data);
            })
            .catch(error => {
                console.error("Error sending email to admins:", error);
            });
        }
    </script>
</body>
</html>
